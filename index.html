<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balloon Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div id="baloonArea"></div>

      <button class="image-button">
        <img src="./Graphics/left-arrow.png" alt="Button Image" />
      </button>

      <div class="machine">
        <img
          class="parts presser"
          src="./Graphics/presser.png"
          alt="Presser"
        />
        <img class="parts pump" src="./Graphics/pump.png" alt="Pump" />
        <img class="parts blower" src="./Graphics/blower.png" alt="Blower" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
